<HEAD>

<STYLE type="text/css">

/*设置样式：无边框的文本框*/
INPUT {
	font-size: 30px;
	border-style:none ;
	background-color:#FF8B3B;
	}

</STYLE>
<script language="JavaScript">
function updateClock() {
    var date = new Date();
    var timeStr = date.toLocaleTimeString();
    document.myform.myclock.value = timeStr;
}

// 页面加载完成后立即执行updateClock并设置每秒调用一次
window.onload = function() {
    updateClock(); // 首次更新
    setInterval(updateClock, 1000); // 每隔一秒再次更新
}
</script>
</HEAD>

<BODY >
<FORM name="myform"> 
<TABLE width="100%" border="0" align="center">
  <TR>
    <TD colspan="3"><IMG src="images/mosou.jpg" width="1001" height="457"></TD>
  </TR>
  <TR>
    <TD width="37%">&nbsp;</TD>
    <TD width="41%"><H2>当前时间：
      <INPUT name="myclock" type="text"  value="" size="10" >
    </H2></TD>
    <TD width="22%">&nbsp;</TD>
  </TR>
</TABLE>
</FORM >
</BODY>
</HTML>
